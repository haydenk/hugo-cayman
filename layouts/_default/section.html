{{- define "main" -}}

    <div class="section-header">
        <h1>{{ .Title }}</h1>
        {{- with .Params.description -}}
        <p class="section-description">{{ . }}</p>
        {{- end -}}
    </div>

    {{- if .Content -}}
    <div class="content">
        {{ .Content }}
    </div>
    {{- end -}}

    {{- $posts := .Paginator.Pages -}}
    {{- if $posts -}}
        {{ $posts }}
    {{- else -}}
    <p class="no-posts">No posts in this section yet.</p>
    {{- end -}}

{{- end -}}
